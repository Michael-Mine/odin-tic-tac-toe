<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- <h1>Tic Tac Toe Game</h1> -->
        <div class="rules">
            Rules: X begins first, then winner goes first after.
        </div>
        <div class="input">
            Player 1 (X) Name: 
            <input type="text" id="player-one-name">
        </div>
        <div class="input">
            Player 2 (O) Name:
            <input type="text" id="player-two-name"> 
        </div>
        
        <div class="button">
            <button id="names-button">Add Names</button>
        </div>
        <div class="turn"></div>
        <div class="board"></div>
        <div class="button">
            <button id="next-button">Next Match (if win)</button>
            <button id="restart-button">Restart Match</button>
        </div>
        <div class="info"></div>
    </div>
</body>
</html>
